<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>AULA 02 DE html</title>
    <style>

        h1{
            text-align: center;
            background-color: blue;
        }
        
        ol{
            text-align: center;
        }

        ul{ 
            text-align: center;
        }


    </style>
</head>
<body>

    <h1>Continuação da jornada de HTML</h1>
    <p><b> Minha primeira lista ordenada </b></p>
    
    <!---Litas ordenada-->
    <ol>

        <li>Item 01</li>
        <li>item 02</li>
        <li>item 03</li>

    </ol> 
    
    <!---Litas não ordenada-->
    <ul>

        <li>Item 01</li>
        <li>item 02</li>
        <li>item 03</li>

    </ul>
</body>
</html>
